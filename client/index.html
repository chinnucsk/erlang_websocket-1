<html>  
  <head>  
    <title>Texas Poker Connection Demo</title>  
    <script src="jquery-1.6.2.min.js" type="text/javascript"></script>  
    <script src="base64.js" type="text/javascript"></script>  
    <script src="index.js" type="text/javascript"></script>  
  </head>  
  <body>
    <input type="button" id="btn_send" value="Send Message"></input>

    <h2>Configuration</h2>
    Host: <input type="text" id="cnf_host" value="127.0.0.1"></input>
    Port: <input type="text" id="cnf_port" value="8002"></input><br />
  </body>
